<html>
    <head>
        <meta charset = "UTF-8">
        <title> Inserir Produto </title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container col-md-8">
            <h1>Cadastrar Novo Produto</h1>
            <form id="frmNovoProd" name="frmNovoProd" method="POST" action="InsProd.php">
                <div class="form-group">
                    <label for="lblDesc">Descrição: </label>
                    <input class="form-control col-md-4" type="text" class="form-control" id="txtDesc"
                            name="txtDesc" placeholder="Infome a Descrição do Produto"> 
                </div>
                <div class="form-group">
                    <label for="lblQuantidade">Quantidade: </label>
                    <input class="form-control col-md-4" type="text" class="form-control" id="txtQtde"
                            name="txtQtde" placeholder="Infome a Quantidade de Produtos"> 
                </div>
                <div class="form-group">
                    <label for="lblValor">Valor: </label>
                    <input class="form-control col-md-4" type="text" class="form-control" id="txtValor"
                            name="txtValor" placeholder="Infome o Valor do Produto"> 
                </div>

                <input type="submit" id="btEnviar" name="btEnviar" class="btn btn-success" value="Gravar">
                <input type="reset" id="btLimpar" name="btLimpar" class="btn btn-info" value="Limpar">
                <input type="button" id="bt_Cancel" name="bt_Cancel" class="btn btn-danger" value="Cancelar"
                                                            onclick="javascript:location.href='lstProd.php'">
            </form>
        </div>   
    </body>
</html>
